{% extends 'base.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}


{% block content %}
<div class="features">
    <h1>Форма по добавлению статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br><br>
        {{ form.anons }}<br><br>
        {{ form.description }}<br><br>
        <button class="btn btn-success" type="submit">Добавить статью</button>
    </form>
</div>
{% endblock %}
