{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}


{% block content %}
<div class="features">
    <h1>{{ article.title }}</h1>
    <h4>{{ article.anons }}</h4>
    <p>{{ article.description }}</p> 
    <p>{{ article.date }}</p>   
    <a href="{% url 'delete' article.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'update' article.id %}" class="btn btn-info">Редактировать</a>
</div>
{% endblock %}
