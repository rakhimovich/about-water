{% extends 'base.html' %}

{% block title %}Главная{% endblock %}


{% block content %}
<div class="features">
    <h1>Главная</h1>
    {% if articles %}
        {% for article in articles %}
            <div class="alert alert-warning">
                <h3>{{ article.title }}</h3>
                <p>{{ article.anons }}</p>
                <a href="{% url 'detail' article.id %}" class="btn btn-warning">Читать дальше</a>
            </div>
        {% endfor %}
    {% else %}
            <p>У вас нет записей!</p>
    {% endif %}
</div>
{% endblock %}
